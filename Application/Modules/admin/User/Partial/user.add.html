<section class="dashboard-counts no-padding-bottom">
    <div class="container-fluid">
        <div class="card">

            <div class="card-header d-flex align-items-center">

                <div class="w-100">
                    <h5 class="pull-right">
                        {{currentState.label}}
                    </h5>
                    <span class="pull-left">
                        <i class="fa fa-arrow-left custom-pointer" tooltip-append-to-body="true" uib-tooltip="بازگشت" ui-sref="dashboard.user.list"></i>
                    </span>
                </div>
            </div>
            <div class="card-body">
                <form id="addForm" name="addForm">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">

                                <label class="form-control-label" for="firstName">
                                    نام <small class="text-danger" ng-if="addForm.firstName.$error.required == true">*</small>
                                </label>
                                <input type="text" class="form-control" id="firstName" name="firstName" tabindex="1" ng-class="{'is-invalid' : addForm.firstName.$touched &&  addForm.firstName.$invalid == true}" ng-model="self.user.firstName" ng-required="true">
                                <div class="invalid-feedback">
                                    <small ng-if="addForm.firstName.$touched && addForm.firstName.$error.required == true">
                                        نام اجباری می باشد
                                    </small>
                                </div>

                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">

                                <label class="form-control-label" for="lastName">
                                    نام خانوادگی <small class="text-danger" ng-if="addForm.lastName.$error.required == true">*</small>
                                </label>
                                <input type="text" class="form-control" id="lastName" name="lastName" tabindex="1" ng-class="{'is-invalid' : addForm.lastName.$touched &&  addForm.lastName.$invalid == true}" ng-model="self.user.lastName" ng-required="true">
                                <div class="invalid-feedback">
                                    <small ng-if="addForm.lastName.$touched && addForm.lastName.$error.required == true">
                                        نام خانوادگی اجباری می باشد
                                    </small>
                                </div>

                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">

                                <label class="form-control-label" for="nationalCode">
                                    کد ملی <small class="text-danger" ng-if="addForm.nationalCode.$error.required == true">*</small>
                                </label>
                                <input type="text" class="form-control direction-ltr" maxlength="10" ng-pattern="/^[0-9]*$/" id="nationalCode" name="nationalCode" tabindex="1" ng-class="{'is-invalid' : addForm.nationalCode.$touched &&  addForm.nationalCode.$invalid == true}" ng-model="self.user.nationalCode" ng-required="true">
                                <div class="invalid-feedback">
                                    <small ng-if="addForm.nationalCode.$touched && addForm.nationalCode.$error.required == true">
                                        کد ملی اجباری می باشد
                                    </small>
                                </div>

                            </div>
                        </div>


                        <div class="col-md-4">
                            <div class="form-group">

                                <label class="form-control-label" for="userName">
                                    نام کاربری <small class="text-danger" ng-if="addForm.userName.$error.required == true">*</small>
                                </label>

                                <input type="text" class="form-control direction-ltr" id="userName" name="userName" tabindex="1" ng-class="{'is-invalid' : addForm.userName.$touched &&  addForm.userName.$invalid == true}" ng-model="self.user.userName" ng-required="true">

                                <div class="invalid-feedback">
                                    <small ng-if="addForm.userName.$touched && addForm.userName.$error.required == true">
                                        نام کاربری اجباری می باشد
                                    </small>
                                </div>
                            </div>
                        </div>


                        <div class="col-md-4">
                            <div class="form-group">

                                <label class="form-control-label" for="password">
                                    کلمه عبور <small class="text-danger" ng-if="addForm.password.$error.required == true">*</small>
                                </label>

                                <input type="text" class="form-control direction-ltr" id="password" name="password" tabindex="1" ng-class="{'is-invalid' : addForm.password.$touched &&  addForm.password.$invalid == true}" ng-model="self.user.password" ng-required="true">


                                <div class="invalid-feedback">
                                    <small ng-if="addForm.password.$touched && addForm.password.$error.required == true">
                                        کلمه عبور اجباری می باشد
                                    </small>
                                </div>

                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">

                                <label class="form-control-label" for="mobileNumber">
                                    شماره موبایل <small class="text-danger" ng-if="addForm.mobileNumber.$error.required == true">*</small>
                                </label>
                                <input type="text" class="form-control direction-ltr"  maxlength="11"  ng-pattern="/^[0-9]*$/" ng-maxlength="11" id="mobileNumber" name="mobileNumber" tabindex="1" ng-class="{'is-invalid' : addForm.mobileNumber.$touched &&  addForm.mobileNumber.$invalid == true}" ng-model="self.user.mobileNumber" ng-required="true">
                                <div class="invalid-feedback">
                                    <small ng-if="addForm.mobileNumber.$touched && addForm.mobileNumber.$error.required == true">
                                        شماره تلفن همراه اجباری می باشد
                                    </small>
                                </div>

                            </div>
                        </div> 
                        
                        <div class="col-md-4">
                            <div class="form-group">

                                <label class="form-control-label" for="email">
                                    ایمیل <small class="text-danger" ng-if="addForm.email.$error.required == true">*</small>
                                </label>
                             
                                <input type="email" class="form-control direction-ltr" id="email" name="email" tabindex="1"  ng-class="{'is-invalid' : addForm.email.$touched &&  addForm.email.$invalid == true}" ng-model="self.user.email" ng-required="true">
                                <div class="invalid-feedback">
                                    <small ng-if="addForm.email.$touched && addForm.email.$error.required == true">
                                        ایمیل اجباری می باشد
                                    </small>
                                </div>
                            </div>
                        </div>  
                        
                        
                        <div class="col-md-4">
                            <div class="form-group">

                                <label class="form-control-label" for="roleName">
                                    نقش کاربری <small class="text-danger" ng-if="addForm.roleName.$error.required == true">*</small>
                                </label>
                             <select class="form-control" ng-model="self.user.roleName" ng-options="item.en as item.title for item in self.roleList" name="roleName" id="roleName" ng-class="{'is-invalid' : addForm.roleName.$touched &&  addForm.roleName.$invalid == true}" ng-required="true"></select>
                               <!-- <input type="email" class="form-control direction-ltr" id="email" name="email" tabindex="1" ng-class="{'is-invalid' : addForm.email.$touched &&  addForm.email.$invalid == true}" ng-model="self.user.email" ng-required="true">-->
                                <div class="invalid-feedback">
                                    <small ng-if="addForm.roleName.$touched && addForm.roleName.$error.required == true">
                                        نقش کاربری اجباری می باشد
                                    </small>
                                </div>
                            </div>
                        </div> 
                       
                        
                        <div class="col-md-12">
                            <div class="form-group">

                                <button class="btn btn-success" ng-click="self.addUser()"  ng-disabled="addForm.$invalid">
                                    ذخیره
                                </button>
                            </div>
                        </div>
                        
                        

                    </div>
                </form>


            </div>
        </div>
    </div>
</section>
