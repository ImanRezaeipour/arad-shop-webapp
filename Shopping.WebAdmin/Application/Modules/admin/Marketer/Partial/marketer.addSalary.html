<section class="dashboard-counts no-padding-bottom">
    <div class="container-fluid">
        <div class="card">

            <div class="card-header d-flex align-items-center">

                <div class="w-100">
                    <h5 class="pull-right">
                        {{currentState.label}}
                    </h5>
                    <span class="pull-left">
                        <i class="fa fa-arrow-left custom-pointer" tooltip-append-to-body="true" uib-tooltip="بازگشت" ui-sref="dashboard.marketer.list"></i>
                    </span>
                </div>
            </div>
            <div class="card-body">


                <div class="row">


                    <div class="w-100"></div>
                    <br />

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" for="firstName">
                                شناسه :
                            </label>
                            <b>
                                {{self.user.id}}
                            </b>
                            <!--  <input type="text" class="form-control" id="firstName" name="firstName" tabindex="1" ng-class="{'is-invalid' : addForm.firstName.$touched &&  addForm.firstName.$invalid == true}" ng-model="self.user.firstName" ng-required="true">-->
                            <div class="invalid-feedback">
                                <small ng-if="addForm.firstName.$touched && addForm.firstName.$error.required == true">
                                    نام اجباری می باشد
                                </small>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" for="firstName">
                                نام :
                            </label>
                            <b>
                                {{self.user.firstName}}
                            </b>
                            <!--  <input type="text" class="form-control" id="firstName" name="firstName" tabindex="1" ng-class="{'is-invalid' : addForm.firstName.$touched &&  addForm.firstName.$invalid == true}" ng-model="self.user.firstName" ng-required="true">-->
                            <div class="invalid-feedback">
                                <small ng-if="addForm.firstName.$touched && addForm.firstName.$error.required == true">
                                    نام اجباری می باشد
                                </small>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">

                            <label class="form-control-label" for="lastName">
                                نام خانوادگی :
                            </label>
                            <b>
                                {{self.user.lastName}}
                            </b>
                            <!--     <input type="text" class="form-control" id="lastName" name="lastName" tabindex="1" ng-class="{'is-invalid' : addForm.lastName.$touched &&  addForm.lastName.$invalid == true}" ng-model="self.user.lastName" ng-required="true">-->
                            <div class="invalid-feedback">
                                <small ng-if="addForm.lastName.$touched && addForm.lastName.$error.required == true">
                                    نام خانوادگی اجباری می باشد
                                </small>
                            </div>

                        </div>
                    </div>
                </div>

                <form id="addForm" name="addForm">
                    <div class="row">

                        <div class="w-100"></div>
                  
                        
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" for="fromDate">
                                تاریخ شروع <small class="text-danger" ng-if="addForm.fromDate.$error.required == true">*</small>
                            </label>
                            <adm-dtp class="direction-ltr" ng-model='self.user.periodSalaryCommand.fromDate' name="fromDate" id="fromDate" full-data="date11_detail" maxdate="{{date12_detail.unix}}" ng-required="true" options='{calType: "jalali", format: "YYYY/MM/DD" , autoClose:"true" , "dtpType" : "date" , default: "today" , freezeInput: "true"}'></adm-dtp>

                            <div class="invalid-feedback">
                                <small ng-if="addForm.fromDate.$touched && addForm.fromDate.$error.required == true">
                                    تاریخ شروع اجباری می باشد
                                </small>
                            </div>
                        </div>
                    </div> 
                    
                        <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" for="birthDate">
                                تاریخ پایان <small class="text-danger" ng-if="addForm.toDate.$error.required == true">*</small>
                            </label>
                            <adm-dtp class="direction-ltr" ng-model='self.user.periodSalaryCommand.toDate' name="toDate" id="toDate"  full-data="date12_detail" mindate="{{date11_detail.unix}}" ng-required="true" options='{calType: "jalali", format: "YYYY/MM/DD" , autoClose:"true" , "dtpType" : "date" , default: "today" , freezeInput: "true"}'></adm-dtp>

                            <div class="invalid-feedback">
                                <small ng-if="addForm.toDate.$touched && addForm.toDate.$error.required == true">
                                    تاریخ پایان اجباری می باشد
                                </small>
                            </div>
                        </div>
                    </div>


                 

                        <div class="col-md-4">
                            <div class="form-group">

                                <label class="form-control-label" for="nationalCode">
                                    مبلغ <small class="text-danger" ng-if="addForm.nationalCode.$error.required == true">*</small>
                                </label>
                                <input type="number" class="form-control direction-ltr" currencyInput id="nationalCode" name="nationalCode" tabindex="1" ng-class="{'is-invalid' : addForm.nationalCode.$touched &&  addForm.nationalCode.$invalid == true}" ng-model="self.user.amount" ng-required="true">
                                <div class="invalid-feedback">
                                    <small ng-if="addForm.nationalCode.$touched && addForm.nationalCode.$error.required == true">
                                        مبلغ اجباری می باشد
                                    </small>
                                </div>

                            </div>
                        </div>

                  



                        <div class="col-md-12">
                            <div class="form-group">

                                <button class="btn btn-success" ng-click="self.addSalary()" ng-disabled="addForm.$invalid">
                                    ذخیره
                                </button>
                            </div>
                        </div>



                    </div>
                </form>


            </div>
        </div>
    </div>
</section>
