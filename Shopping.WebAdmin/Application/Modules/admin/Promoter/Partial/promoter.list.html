<section class="dashboard-counts no-padding-bottom">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <div class="w-100">
                    <h5 class="pull-right">
                        {{currentState.label}}
                    </h5>
                    <span class="pull-left">
                        <i class="fa fa-plus custom-pointer" tooltip-append-to-body="true" uib-tooltip="افزودن بازاریاب" ui-sref="dashboard.promoter.add"></i>
                    </span>
                </div>
            </div>
            <div class="card-body">
                <div class="k-rtl">
                    <kendo-grid options="mainGridOptions" id="grid">
                        <table>
                            <thead>
                                <tr>
                                    <th data-field="code">
                                        <a class="k-link" href="#">کد</a>
                                    </th>
                                    <th data-field="FirstName">
                                        <a class="k-link" href="#">نام</a>
                                    </th>
                                    <th data-field="LastName">
                                        <a class="k-link" href="#">نام خانوادگی</a>
                                    </th>
                                    <th data-field="NationalCode">
                                        <a class="k-link" href="#"> کدملی </a>
                                    </th>
                                    <th data-field="MobileNumber">
                                        <a class="k-link" href="#">شماره تلفن </a>
                                    </th>
                                    <th data-field="CustomerSubsetCount">
                                        <a class="k-link" href="#">جذب شدگان </a>
                                    </th>
                                    <th data-field="CustomerSubsetHavePaidFactorCount">
                                        <a class="k-link" href="#">جذب شده منجر به خرید </a>
                                    </th>
                                    <th>
                                        ویرایش
                                    </th>
                                </tr>
                            </thead>
                        </table>
                        <table role="grid">
                            <tbody role="rowgroup">
                                <tr k-row-template>
                                    <td>
                                        {{dataItem.code}}
                                    </td>
                                    <td>
                                        {{dataItem.firstName}}
                                    </td>
                                    <td>
                                        {{dataItem.lastName}}
                                    </td>
                                    <td>
                                        {{dataItem.nationalCode}}
                                    </td>
                                    <td>
                                        {{dataItem.mobileNumber}}
                                    </td>
                                    <td>
                                        {{dataItem.customerSubsetCount}}
                                    </td>
                                    <td>
                                        {{dataItem.customerSubsetHavePaidFactorCount}}
                                    </td>
                                    <td>
                                        <div ng-if="dataItem.isDelete != true">
                                            <button class="btn btn-warning btn-small btn-sm" ui-sref="dashboard.promoter.edit({id : dataItem.id})">
                                                ویرایش
                                            </button>
                                            <button class="btn btn-danger btn-small btn-sm" ng-click="dataItem.isDelete = true">
                                                حذف
                                            </button>
                                        </div>
                                        <div ng-if="dataItem.isDelete == true">
                                            <button class="btn btn-danger btn-small btn-sm" ng-click="self.removePromoter(dataItem)">
                                                تایید
                                            </button>
                                            <button class="btn btn-default btn-small btn-sm" ng-click="dataItem.isDelete = false">
                                                انصراف
                                            </button>
                                        </div>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </kendo-grid>
                </div>
            </div>
        </div>
    </div>
</section>
